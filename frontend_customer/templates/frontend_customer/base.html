<!DOCTYPE html>
<html lang="fr">

{% load humanize %}
{% load static %}
{% load cloudinary %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %} | Ordr</title>

    <!-- Custom fonts for for all pages -->
    <link href="{% static 'frontend_customer/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for all pages -->
    <link href="{% static 'frontend_customer/css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="{% static 'frontend_customer/css/style.css' %}" rel="stylesheet">

    <!-- Custom JS for all pages -->
    <script src="{% static 'frontend_customer/js/shop.js' %}"></script>
    <script src="{% static 'frontend_customer/js/utils.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.12/dist/sweetalert2.all.min.js"></script>

    <!-- Custom styles for particular pages -->
    <link href="{% static 'frontend_customer/vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">

</head>

<body style="background-color: #f3f3f3">

{% block content %}

{% endblock %}

<!-- Bootstrap core JavaScript-->
<script src="{% static 'frontend_customer/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'frontend_customer/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'frontend_customer/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="https://js.stripe.com/v3/"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'frontend_customer/js/sb-admin-2.min.js' %}"></script>

<!-- Page level plugins -->
<script src="{% static 'frontend_customer/vendor/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'frontend_customer/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

</body>

</html>
