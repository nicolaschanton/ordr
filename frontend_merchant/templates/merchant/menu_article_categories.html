{% extends "merchant/base.html" %}

{% block title %} Mes Articles {% endblock title %}

{% block content %}

<div class="container-fluid">
     <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Catégories</h1>

          </div>
          <div class="row">

            <!-- Area Table -->
                <table class="table table-striped">
                  <thead>
                    <tr>
                        <th scope="col">Ordre</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Statut</th>
                        <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody id="articleCategoryTable">

                  </tbody>
                </table>

          </div>

        </div>

    <!-- Article Category Details Modal-->
    <div data-categoryid="" class="modal fade" id="articleCategoryDetailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Détail de la catégorie</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="user">
                <div class="form-group">
                    <label>Nom de la catégorie</label>
                    <input disabled type="text" value="" class="form-control form-control-user" id="acdmInputName" placeholder="Nom de la catégorie">
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        <label>Ordre d'apparition</label>
                        <input disabled type="number" value="1" min="0" class="form-control form-control-user" id="acdmInputDisplayOrder" placeholder="Ordre d'apparition">
                    </div>

                    <div class="col-sm-8">
                        <label>Statut</label>
                        <select style="padding: 0 10px 0 10px" type="text" class="form-control form-control-user custom-select" id="acdmInputStatus">
                            <option id="acdmInputStatusAvailable" value="ac">Disponible</option>
                            <option id="acdmInputStatusUnavailable" value="uv">Indisponible</option>
                        </select>
                    </div>
                </div>
              </form>
        </div>

          <hr>

        <div class="modal-footer">
            <button class="btn btn-outline-primary" type="button" data-dismiss="modal">Retour</button>
            <button onclick='updateArticleCategory("{{ base_url }}")' class="btn btn-success" type="button" data-dismiss="modal">Sauvegarder</button>
        </div>
      </div>
    </div>
  </div>

<!-- Script Update Article Categories -->
    <script type="text/javascript">
        getArticleCategory('{{ base_url }}');
        setInterval(function() {
            getArticleCategory('{{ base_url }}');
            }, 30000);
    </script>

{% endblock %}
