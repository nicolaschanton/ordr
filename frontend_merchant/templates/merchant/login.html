<!DOCTYPE html>
<html lang="fr">

{% load humanize %}
{% load static %}
{% load cloudinary %}

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login | Ordr</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'merchant/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'merchant/css/sb-admin-2.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Ordr Pro<br> Bienvenue dans votre cuisine !</h1>
                      <p>Connectez vous depuis cette page pour accèder à votre espace professionnel</p>
                  </div>
                    <br>
                    <form method="POST" class="user">
                        {% csrf_token %}
                        {{ login_form.as_p }}
                        <br>
                        <button type="submit" class="btn btn-primary btn-user btn-block">Je me connecte</button>
                    </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'merchant/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'merchant/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'merchant/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'merchant/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
