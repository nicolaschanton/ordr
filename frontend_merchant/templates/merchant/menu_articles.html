{% extends "merchant/base.html" %}

{% block title %} Mes Articles {% endblock title %}

{% block content %}
<div class="container-fluid">

<div data-focused-category-id="" id="categoryHeader" class="row">

</div>
<!-- Script Update Articles -->
    <script type="text/javascript">
        getCategoryHeader('{{ base_url }}', '{{ cloudinary_cloud_name }}');
    </script>
<hr>
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 id="searchedCategoryTitle" class="h3 mb-0 text-gray-800"></h1>

          </div>
          <div class="row">

            <!-- Area Table -->
            <div class="col-md-12 col-xl-12 col-lg-12">

                <table class="table table-striped">
                  <thead>
                    <tr>
                        <th scope="col">Ordre</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Description</th>
                        <th scope="col">Prix TTC</th>
                        <th scope="col">Statut</th>
                        <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody id="articleTable">

                  </tbody>
                </table>

            </div>

          </div>

        </div>

    <!-- Article Category Details Modal-->
    <div data-articleid="" class="modal fade" id="articleDetailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Détail de l'article</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="user">
                <div class="form-group row">
                    <div id="admInputImage" class="col-sm-3 text-center">
                    </div>

                    <div class="col-sm-9">
                        <label>Nom de l'article</label>
                        <input disabled type="text" value="" class="form-control form-control-user" id="admInputName" placeholder="Nom de la catégorie">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        <label>Ordre d'apparition</label>
                        <input disabled type="number" value="1" min="0" class="form-control form-control-user" id="admInputDisplayOrder" placeholder="Ordre d'apparition">
                    </div>

                    <div class="col-sm-8">
                        <label>Statut</label>
                        <select type="text" class="form-control form-control-user custom-select" id="admInputStatus">
                            <option id="admInputStatusAvailable" value="ac">Disponible</option>
                            <option id="admInputStatusUnavailable" value="uv">Indisponible</option>
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-12">
                        <label>Description</label>
                        <textarea disabled class="form-control form-control-user" id="admInputDescription"></textarea>
                    </div>

                </div>

                <br>
                <h5 class="modal-title">Détail des options</h5>
                <hr>

                <!-- Item Option and Customizations List -->
                <div id="optionsContainer">

                </div>

              </form>
        </div>

          <hr>

        <div class="modal-footer">
            <button class="btn btn-outline-primary" type="button" data-dismiss="modal">Retour</button>
            <button onclick='updateArticle("{{ base_url }}", "{{ cloudinary_cloud_name }}")' class="btn btn-success" type="button" data-dismiss="modal">Sauvegarder</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
